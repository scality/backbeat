general:
    branches:
        ignore:
            - /^ultron\/.*/ # Ignore ultron/* branches
    artifacts:
        - coverage/

machine:
    node:
        version: 6.9.5
    services:
        - docker
    environment:
        CXX: g++-4.9

dependencies:
    override:
        - rm -rf node_modules
        - npm install
test:
    override:
        - docker run -e AUTO_CREATE_TOPICS=true -d --net=host --name kafka spotify/kafka
        - npm run --silent lint_md
        - npm run --silent lint
        - npm test > $CIRCLE_ARTIFACTS/unit-tests.txt
        - npm run ft_test > $CIRCLE_ARTIFACTS/functional-tests.txt

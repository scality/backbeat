---
apiVersion: v1
kind: Pod
metadata:
  name: worker
spec:
  containers:
    - name: unit-and-feature-tests
      image: "{{ images.unit_and_feature_tests }}"
      resources:
        requests:
          cpu: "250m"
          memory: 2Gi
        limits:
          cpu: "1"
          memory: 2Gi
      volumeMounts:
        - name: workspace
          mountPath: /home/eve/workspace
    - name: mongo
      image: dorakorpar/mongoauth:latest
      imagePullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          cpu: 250m
          memory: 512Mi
    - name: kafka
      image: "{{ images.kafka }}"
      resources:
        requests:
          cpu: "250m"
          memory: 1Gi
        limits:
          cpu: "1"
          memory: 1Gi
    - name: redis
      image: redis:alpine
      resources:
        requests:
          cpu: "250m"
          memory: 1Gi
        limits:
          cpu: "1"
          memory: 1Gi
  volumes:
    - name: workspace
      emptyDir: {}
